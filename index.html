<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Hackathon - Website Finder & Admin</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9EAE8;
            color: #343434;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Added for positioning the status box */
        }

        h1 {
            color: #5F275F;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #5F275F;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #D68AB3;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #B35CA6;
            outline: none;
        }

        button {
            background-color: #B35CA6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #9F419B;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #F3D1F4;
            border: 2px solid #E0A9E6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-wrap: break-word;
        }

        li a {
            color: #5F275F;
            font-weight: bold;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }

        li strong {
            display: block;
            margin-bottom: 8px;
            color: #B35CA6;
        }

        .hidden {
            display: none;
        }

        /* Connection Status Box */
        #connection-status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red; /* Default color when not connected */
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <h1>Boba Hackathon Website Finder</h1>

    <!-- User View for Event Code Lookup -->
    <div class="container" id="user-view">
        <label for="event-code">Enter Event Code:</label>
        <input type="text" id="event-code" placeholder="e.g., ABC123" />
        <button id="getWebsites">Find Websites</button>

        <ul id="Status"></ul>
    </div>

    <!-- Admin Login -->
    <div class="container" id="login-view">
        <label for="admin-password">Admin Password:</label>
        <input type="password" id="admin-password" placeholder="Enter admin password" />
        <button id="loginAdmin">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div class="container hidden" id="admin-panel">
        <h2>Admin Panel</h2>
        <button id="fetchAll">All Event Codes & Websites</button>
        <ul id="adminStatus"></ul>
    </div>

    <!-- Connection checker -->
    <div id="connection-status"></div>

    <script src="script.js"></script> <!-- Linking to the external JavaScript file -->
</body>
</html>
