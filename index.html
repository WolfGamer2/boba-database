<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Hackathon - Website Finder</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9EAE8;
            color: #343434;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #5F275F;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #5F275F;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #D68AB3;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #B35CA6;
            outline: none;
        }

        button {
            background-color: #B35CA6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #9F419B;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #F3D1F4;
            border: 2px solid #E0A9E6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-wrap: break-word;
        }

        li a {
            color: #5F275F;
            font-weight: bold;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }

        li strong {
            display: block;
            margin-bottom: 8px;
            color: #B35CA6;
        }
    </style>
</head>
<body>

    <h1>Boba Hackathon Website Finder</h1>

    <div class="container">
        <label for="event-code">Enter Event Code:</label>
        <input type="text" id="event-code" placeholder="e.g., ABC123" />
        <button id="getWebsites">Find Websites</button>

        <ul id="Status"></ul>
    </div>

    <script>
        const apiKey = 'pat84MLj08BHlZkVu.87f94a21eafef0884ffa0e4ba1c822e4744fd35687c9bd71202f1b9038d5e705';
        const baseId = 'app05mIKwNPO2l1vT';
        const tableName = 'Boba - YSWS';

        const eventCodeFieldId = 'fldJE64wXx0NtfFJY';   
        const gitHubURLFieldId = 'fldiQTbHOJ4Smo2Cx';   
        const statusFieldId = 'fldjRo5emakYHTKnY';       
        const nameFieldId = 'fldeAMpKMvhiFAokN';         

        // Function to fetch websites from Airtable based on the event code
        async function getWebsitesByEventCode(eventCode) {
            const url = `https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula={${eventCodeFieldId}}="${eventCode}"`;

            console.log('Fetching URL:', url); // Log the URL to check its correctness

            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `Bearer ${apiKey}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                if (data.records.length > 0) {
                    return data.records.map(record => ({
                        name: record.fields[nameFieldId] || 'N/A',
                        gitHubURL: record.fields[gitHubURLFieldId] || 'N/A',
                        status: record.fields[statusFieldId] || 'N/A',
                    }));
                } else {
                    return [];
                }
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        // Event listener for button click
        document.getElementById('getWebsites').addEventListener('click', async () => {
            // Get the event code from the input field
            const eventCode = document.getElementById('event-code').value;

            // Fetch the websites from Airtable
            const websites = await getWebsitesByEventCode(eventCode);

            // Get the list element to display the results
            const websiteList = document.getElementById('Status');
            websiteList.innerHTML = '';

            if (websites.length > 0) {
                websites.forEach(website => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>Name:</strong> ${website.name || 'N/A'}
                        <br>
                        <a href="${website.gitHubURL}" target="_blank">${website.gitHubURL}</a>
                        <br>
                        <strong>Status:</strong> ${website.status || 'N/A'}
                    `;
                    websiteList.appendChild(listItem);
                });
            } else {
                websiteList.innerHTML = '<li>No websites found for this event code.</li>';
            }
        });
    </script>

</body>
</html>
